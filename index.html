<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <title>Document</title>
</head>

<body class="container">
    <nav class="d-flex justify-content-between row">
        <div class="col">
            <input class="inputSearch form-control" type="text">
        </div>
        <div class="col">
            <select class="selectMainObjects form-select" id="">
                <option selected></option>
            </select>
        </div>


    </nav>
    <div class="table-responsive">
        <table class="table table-striped table-hover">
            <thead>
                <tr>
                    <td class="fw-bold">Название</td>
                    <td class="fw-bold">Описание</td>
                    <td class="fw-bold">Основные объекты</td>
                    <td></td>
                </tr>
            </thead>
            <tbody class="routes"></tbody>
        </table>
    </div>
    <div class="table-responsive">
        <nav class="blockBtns btn-group" role="group"></nav>
    </div>
    <template id="route">
        <tr>
            <td class="name"></td>
            <td class="description"></td>
            <td class="mainObject"></td>
            <td><input class="btn btn-primary" type="button" value="Выбрать"></td>
        </tr>
    </template>
    <template id="btnPage">
        <input class="btnPage btn btn-outline-secondary" type="button" value="">
    </template>
    <template id="optionMainObject">
        <option class="optionMainObject text-break"></option>
    </template>
</body>

<script src="js/index.js"></script>

</html>
