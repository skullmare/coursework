<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="css/index.css">
    <title>Document</title>
</head>

<body class="container">
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Оформление заявки</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Закрыть"></button>
                </div>
                <div class="modal-body">
                    ...
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Отменить</button>
                    <button type="button" class="btn btn-primary">Отправить</button>
                </div>
            </div>
        </div>
    </div>
    <div class="titleRoutes text-center display-3 my-5">Список пешеходных маршрутов</div>
    <nav class="d-flex justify-content-between row">
        <div class="col">
            Поиск по названию
            <input class="inputSearch form-control" type="text">
        </div>
        <div class="col">
            Поиск по объекту
            <select class="selectMainObjects form-select">
                <option selected>Не выбрано</option>
            </select>
        </div>
    </nav>
    <div class="table-responsive">
        <table class="table table-striped table-hover">
            <thead>
                <tr>
                    <td class="fw-bold">Название</td>
                    <td class="fw-bold">Описание</td>
                    <td class="fw-bold">Основные объекты</td>
                    <td></td>
                </tr>
            </thead>
            <tbody class="routes">
                <td colspan="4">
                    <div class="d-flex justify-content-center py-5">
                        <div class="spinner-border text-primary" style="width: 10rem; height: 10rem;" role="status">
                        </div>
                    </div>
                </td>
            </tbody>
        </table>
    </div>
    <div class="table-responsive text-center">
        <nav class="blockBtns btn-group" role="group"></nav>
    </div>
    <div class="guidesBlock">
        <div class="titleGuides text-center display-5 my-5"></div>
        <nav class="d-flex justify-content-between row">
            <div class="col d-flex">
                <div class="w-50 text-end mx-2">Языки экскурсии</div>
                <select class="selectLanguages form-select"></select>
            </div>
            <div class="col d-flex">
                <div>Опыт работы</div>
                <div class="d-flex">
                    <div class="mx-2">от</div><input class="fromYears form-control" type="text">
                </div>
                <div class="d-flex">
                    <div class="mx-2">до</div><input class="toYears form-control" type="text">
                </div>
            </div>
        </nav>
        <div class="table-responsive">
            <table class="table table-striped table-hover">
                <thead>
                    <tr>
                        <td></td>
                        <td class="fw-bold">ФИО</td>
                        <td class="fw-bold">Языки</td>
                        <td class="fw-bold">Опыт работы</td>
                        <td class="fw-bold">Стоимость услуг в час</td>
                        <td></td>
                    </tr>
                </thead>
                <tbody class="guides">
                    <td colspan="7">
                        <div class="d-flex justify-content-center py-5">
                            <div class="spinner-border text-primary" style="width: 10rem; height: 10rem;" role="status">
                            </div>
                        </div>
                    </td>
                </tbody>
            </table>
        </div>
    </div>
    <template id="route">
        <tr class="route">
            <td class="name"></td>
            <td class="description"></td>
            <td class="mainObject"></td>
            <td><input id="" class="btnLoadGuides btn btn-primary" type="button" value="Выбрать"></td>
        </tr>
    </template>
    <template id="btnPage">
        <input class="btnPage btn btn-outline-primary" type="button" value="">
    </template>
    <template id="optionMainObject">
        <option class="optionMainObject"></option>
    </template>
    <template id="guide">
        <tr class="guide">
            <td><img src="svg/person.svg" alt="person" width="50px" height="50px"></td>
            <td class="nameGuide"></td>
            <td class="language"></td>
            <td class="workExperience"></td>
            <td class="pricePerHour"></td>
            <td><input class="btn btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal" type="button"
                    value="Выбрать"></td>
        </tr>
    </template>
    <template id="optionLanguage">
        <option class="optionLanguage"></option>
    </template>
</body>

<script src="js/index.js"></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
<!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script> -->

</html>
